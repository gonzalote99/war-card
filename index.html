<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/devngc/war/master/images/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600;700&display=swap" rel="stylesheet" />
  <script src="script.js" type="module" defer></script>
  <link rel="stylesheet" href="styles.css" />
  <title>war card</title>
</head>
<body>
  <main>
    <h1 id="status">war game</h1>
    <h3 id="remaining">remaining card: 52</h3>
    <button id="new-deck">new deck</button>
    <div class="cards-continer">
        <h3 class="score" id="computer">computer: 0</h3>
        <div class="cards" id="cards">
          <div class="cards" id="card-1"></div>
          <div class="cards" id="card-2"></div>
        </div>
        <h3 class="score" id="me">me: 0</h3>
    </div>
    <button id="draw">draw</button>
  </main>
</body>
</html>
